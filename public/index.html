<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Website Accessibility Tester</title>
    <style>
        .loader {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-sm">
        <div class="card my-5 p-3 bg-dark text-light">
            <div class="card-body">
                <h3 class="mb-3">Website Accessibility Tester</h3>
                <form id="form">
                    <div class="input-group mb-3">
                        <label for="url" class="visually-hidden">Enter url</label>
                        <input type="url" name="url" id="url" class="form-control"
                            placeholder="Enter a website to test....">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <div class="loader text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="issues"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
